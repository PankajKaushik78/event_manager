<!-- HTML CODE FOR CHECKING WHETHER EVENT CODE IS VALID -->
{% extends "ehandler/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<div class="col-md-8">
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Event code</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
